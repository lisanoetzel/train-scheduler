<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Scheduler</title>

    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>

     <!--MOMENT.js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--Link to BootStrap CDN-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!--Link to Custom CSS-->
   <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header / Jumbotron-->
    <div class="jumbotron jumbotron-fluid header">
        <div class="container-fluid">
            <h1 class="text-center">TRAIN SCHEDULER</h1>
            <p class="text-center text-warning"><strong>HIT THE TRACK...AND DON'T LOOK BACK</strong></p>
            <h2 class="text-center" id="current-time"> EST</h2>
        </div>
    </div>
    <!--Main Body-->
    <div class="container-fluid">
        <div class="row">

        <!--Left Side / Add a Train-->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h3 class="card-title"><strong>Add a Train</strong></h3>
                        </div>
                            <div class="form-group">
                                <label for="number-input">Train #</label>
                                <input type="text" class="form-control" id="number-input" placeholder="1666">
                                </div>
                    
                             <div class="form-group">
                                 <label for="name-input">Name</label>
                                 <input type="text" class="form-control" id="name-input" placeholder="Bat Outta">
                             </div>

                             <div class="form-group">
                                 <label for="destination-input">Destination</label>
                                 <input type="text" class="form-control" id="destination-input" placeholder="Hell">
                             </div>

                             <div class="form-group">
                                    <label for="arrival-input">First Arrival</label>
                                    <input type="text" class="form-control"  id="arrival-input" placeholder="04:44 (Military Time)">
                            </div>

                             <div class="form-group">
                                 <label for="frequency-input">Frequency</label>
                                 <input type="text" class="form-control" id="frequency-input" placeholder="06:06 (Military Time)">
                             </div>

                             <!-- <div class="form-group">
                                <label for="next-input">Next Train</label>
                                <input type="text" class="form-control"  id="next-input" placeholder="6B">
                            </div> -->

                             <div class="form-group">
                                    <label for="track-input">Track</label>
                                    <input type="text" class="form-control"  id="track-input" placeholder="6B">
                            </div>
                             <button type="submit" class="btn btn-warning" id="add-train"><strong>Submit</strong></button>
                    </div>
                </div>
        <!--Right Side / Current Schedule-->  
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="card-title"><strong>Current Schedule</strong></h3>
                    </div>
                    <table class="table table-hover">
                            <thead class="thead-warning">
                                <tr>
                                    <th scope="col">#</th>
                                    <td scope="col">Train</td>
                                    <td scope="col">Destination</td>
                                    <td scope="col">Arrival</td>
                                    <td scope="col">Frequency</td>
                                    <!-- <th scope="col">Next Train</th> -->
                                    <td scope="col">Time Away</td>
                                    <td scope="col">Track</td>
                                </tr>
                            </thead>
                            <tbody id="train-table">
                                <tr>
                                    <th scope="col" id="number-display"></th>
                                    <td scope="col" id="name-display"></td>
                                    <td scope="col" id="destination-display"></td>
                                    <td scope="col" id="arrival-display"></td>
                                    <td scope="col" id="frequency-display"></td>
                                    <!-- <th scope="col">Next Train</th> -->
                                    <td scope="col" id="away-display"></td>
                                    <td scope="col" id="track-display"></td>
                                </tr>
                            </tbody>
                       </table>   
                 </div>
            </div>
        </div>
    </div>
</div>
<!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Link to JS-->
<script src="assets/javascript/scheduler.js"></script>
</body>
</html>
